<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <linearGradient id="act-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="act-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="act-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <linearGradient id="act-navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d3557"/>
    </linearGradient>
  </defs>

  <!-- Auto-Save Surplus: Piggy bank with coins flying in -->
  <symbol id="act-auto-save" viewBox="0 0 24 24">
    <ellipse cx="13" cy="15" rx="7" ry="5" fill="url(#act-pink)"/>
    <circle cx="18" cy="12" r="3.5" fill="url(#act-pink)"/>
    <ellipse cx="21" cy="13" rx="1.8" ry="1.2" fill="#fda4af"/>
    <circle cx="20" cy="12.8" r="0.4" fill="#db2777"/>
    <circle cx="21.5" cy="12.8" r="0.4" fill="#db2777"/>
    <circle cx="18.5" cy="10.5" r="0.7" fill="#1d3557"/>
    <circle cx="18.7" cy="10.3" r="0.2" fill="#fff"/>
    <ellipse cx="17" cy="8" rx="1" ry="1.3" fill="#db2777" transform="rotate(-15 17 8)"/>
    <rect x="10" y="10" width="3" height="1" rx="0.5" fill="#db2777"/>
    <circle cx="4" cy="6" r="2" fill="url(#act-gold)"/>
    <text x="4" y="7" font-family="Arial" font-size="2.5" font-weight="bold" fill="#92400e" text-anchor="middle">£</text>
    <circle cx="7" cy="4" r="1.5" fill="url(#act-gold)"/>
    <circle cx="3" cy="10" r="1.5" fill="url(#act-gold)"/>
    <path d="M5 7l3 2M8 5l2 3M5 11l4 1" stroke="url(#act-teal)" stroke-width="0.8" stroke-linecap="round" stroke-dasharray="1 1"/>
    <ellipse cx="8" cy="19" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="11" cy="20" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="15" cy="20" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="18" cy="18" rx="1" ry="1.5" fill="#db2777"/>
  </symbol>

  <!-- Subscription Audit: Magnifying glass over list -->
  <symbol id="act-subscription-audit" viewBox="0 0 24 24">
    <rect x="3" y="4" width="12" height="16" rx="2" fill="url(#act-navy)" opacity="0.2"/>
    <path d="M6 8h6M6 11h4M6 14h5" stroke="url(#act-navy)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="16" cy="12" r="5" fill="url(#act-teal)" opacity="0.3"/>
    <circle cx="16" cy="12" r="4" fill="none" stroke="url(#act-teal)" stroke-width="2"/>
    <path d="M19 15l3 3" stroke="url(#act-teal)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="15" cy="11" r="0.8" fill="#fff" opacity="0.7"/>
    <circle cx="8" cy="8" r="1" fill="url(#act-pink)"/>
    <circle cx="5" cy="11" r="0.8" fill="url(#act-gold)"/>
    <circle cx="6" cy="14" r="0.6" fill="url(#act-teal)"/>
  </symbol>

  <!-- Round-Up Savings: Coins rounding up arrow -->
  <symbol id="act-round-up" viewBox="0 0 24 24">
    <circle cx="6" cy="18" r="3" fill="url(#act-gold)"/>
    <text x="6" y="19.5" font-family="Arial" font-size="3" font-weight="bold" fill="#92400e" text-anchor="middle">£</text>
    <circle cx="12" cy="16" r="3" fill="url(#act-gold)" opacity="0.9"/>
    <text x="12" y="17.5" font-family="Arial" font-size="3" font-weight="bold" fill="#92400e" text-anchor="middle">£</text>
    <circle cx="18" cy="14" r="3" fill="url(#act-gold)" opacity="0.8"/>
    <text x="18" y="15.5" font-family="Arial" font-size="3" font-weight="bold" fill="#92400e" text-anchor="middle">£</text>
    <path d="M4 12c0-4 3-8 8-8s8 4 8 8" fill="none" stroke="url(#act-teal)" stroke-width="2" stroke-linecap="round"/>
    <path d="M17 4l3 0-1 3" fill="url(#act-teal)"/>
    <circle cx="4" cy="8" r="0.6" fill="url(#act-pink)"/>
    <circle cx="20" cy="10" r="0.5" fill="url(#act-pink)"/>
  </symbol>

  <!-- Emergency Boost: Shield with rocket -->
  <symbol id="act-emergency-boost" viewBox="0 0 24 24">
    <path d="M12 2l7 3.5v5.5c0 5-3 9-7 11-4-2-7-6-7-11V5.5L12 2z" fill="url(#act-teal)"/>
    <path d="M12 7c-1 0-2 1-2 2v4l2 3 2-3V9c0-1-1-2-2-2z" fill="url(#act-pink)"/>
    <path d="M10 13l-1.5 2M14 13l1.5 2" stroke="url(#act-gold)" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="12" cy="17" rx="1.5" ry="2" fill="url(#act-gold)"/>
    <circle cx="12" cy="9" r="1" fill="#fff" opacity="0.7"/>
    <circle cx="6" cy="5" r="0.6" fill="url(#act-gold)"/>
    <circle cx="18" cy="6" r="0.5" fill="url(#act-gold)"/>
  </symbol>

  <!-- Goal Boost: Lightning bolt with target -->
  <symbol id="act-goal-boost" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="9" fill="url(#act-pink)" opacity="0.2"/>
    <circle cx="12" cy="12" r="6" fill="#fff" opacity="0.4"/>
    <circle cx="12" cy="12" r="3" fill="url(#act-pink)" opacity="0.6"/>
    <path d="M13 2l-3 8h4l-3 10 7-11h-5l4-7h-4z" fill="url(#act-gold)"/>
    <circle cx="12" cy="12" r="1" fill="#fff"/>
    <circle cx="5" cy="6" r="0.6" fill="url(#act-teal)"/>
    <circle cx="19" cy="18" r="0.5" fill="url(#act-teal)"/>
  </symbol>

  <!-- Debt Snowball: Snowball rolling downhill -->
  <symbol id="act-debt-snowball" viewBox="0 0 24 24">
    <path d="M2 18l20-8" stroke="url(#act-navy)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <circle cx="18" cy="12" r="2.5" fill="url(#act-teal)" opacity="0.5"/>
    <circle cx="13" cy="14" r="3.5" fill="url(#act-teal)" opacity="0.7"/>
    <circle cx="6" cy="17" r="5" fill="url(#act-teal)"/>
    <circle cx="5" cy="15" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="8" cy="18" r="0.6" fill="#fff" opacity="0.3"/>
    <path d="M17 10l2-2M19 12l2-1M21 9l1 1" stroke="url(#act-navy)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    <circle cx="19" cy="5" r="0.6" fill="url(#act-gold)"/>
    <circle cx="3" cy="10" r="0.5" fill="url(#act-pink)"/>
  </symbol>
</svg>
