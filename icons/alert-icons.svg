<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <linearGradient id="alert-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="alert-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="alert-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <linearGradient id="alert-navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d3557"/>
    </linearGradient>
  </defs>

  <!-- Bill Due: Calendar with bell -->
  <symbol id="alert-bill" viewBox="0 0 24 24">
    <rect x="3" y="5" width="14" height="14" rx="2" fill="url(#alert-teal)"/>
    <path d="M3 10h14" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <path d="M7 3v4M13 3v4" stroke="url(#alert-teal)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10" cy="14" r="2" fill="#fff" opacity="0.4"/>
    <path d="M18 10a4 4 0 00-4 4v2h8v-2a4 4 0 00-4-4z" fill="url(#alert-gold)"/>
    <circle cx="18" cy="10" r="1.5" fill="url(#alert-gold)"/>
    <ellipse cx="18" cy="17" rx="1" ry="0.7" fill="url(#alert-gold)"/>
    <path d="M16 16h4" stroke="url(#alert-gold)" stroke-width="0.5"/>
    <circle cx="18" cy="8" r="0.5" fill="url(#alert-pink)"/>
    <circle cx="20" cy="12" r="0.4" fill="#fff" opacity="0.5"/>
  </symbol>

  <!-- Budget Warning: Wallet with exclamation -->
  <symbol id="alert-budget" viewBox="0 0 24 24">
    <rect x="2" y="6" width="16" height="12" rx="2" fill="url(#alert-navy)"/>
    <path d="M18 9h2a2 2 0 012 2v2a2 2 0 01-2 2h-2" fill="url(#alert-navy)" opacity="0.7"/>
    <circle cx="19" cy="12" r="1.5" fill="url(#alert-gold)"/>
    <path d="M5 6V5a2 2 0 012-2h8a2 2 0 012 2v1" stroke="url(#alert-navy)" stroke-width="1.5"/>
    <circle cx="14" cy="11" r="4" fill="url(#alert-pink)"/>
    <path d="M14 9v3M14 13.5v0.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="6" cy="10" r="0.6" fill="url(#alert-gold)" opacity="0.5"/>
    <circle cx="8" cy="12" r="0.4" fill="url(#alert-gold)" opacity="0.5"/>
  </symbol>

  <!-- Savings Low: Sad piggy bank -->
  <symbol id="alert-savings" viewBox="0 0 24 24">
    <ellipse cx="11" cy="14" rx="7" ry="5" fill="url(#alert-pink)" opacity="0.7"/>
    <circle cx="16" cy="11" r="3.5" fill="url(#alert-pink)" opacity="0.7"/>
    <ellipse cx="19" cy="12" rx="1.8" ry="1.2" fill="#fda4af"/>
    <circle cx="18.5" cy="11.8" r="0.4" fill="#db2777"/>
    <circle cx="19.8" cy="11.8" r="0.4" fill="#db2777"/>
    <circle cx="16.5" cy="9.5" r="0.8" fill="#1d3557"/>
    <circle cx="16.7" cy="9.3" r="0.25" fill="#fff"/>
    <ellipse cx="15" cy="7" rx="1" ry="1.3" fill="#db2777" transform="rotate(-15 15 7)"/>
    <rect x="8" y="10" width="3" height="1" rx="0.5" fill="#db2777"/>
    <path d="M15 11.5q2-1 4 0" stroke="#1d3557" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    <ellipse cx="6" cy="18" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="9" cy="19" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="13" cy="19" rx="1" ry="1.5" fill="#db2777"/>
    <ellipse cx="16" cy="17" rx="1" ry="1.5" fill="#db2777"/>
    <path d="M4 13q-2-1-1.5 1t1.5 2" stroke="#db2777" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="5" cy="7" r="1" fill="url(#alert-navy)" opacity="0.3"/>
    <path d="M4.5 6.5l1 1M5.5 6.5l-1 1" stroke="url(#alert-navy)" stroke-width="0.8" stroke-linecap="round"/>
  </symbol>

  <!-- Goal Milestone: Flag with confetti -->
  <symbol id="alert-goal-milestone" viewBox="0 0 24 24">
    <path d="M5 4v18" stroke="url(#alert-navy)" stroke-width="2" stroke-linecap="round"/>
    <path d="M5 4h12l-3 5 3 5H5" fill="url(#alert-teal)"/>
    <circle cx="8" cy="9" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="3" cy="3" r="1" fill="url(#alert-gold)"/>
    <circle cx="18" cy="5" r="0.8" fill="url(#alert-pink)"/>
    <circle cx="20" cy="8" r="0.6" fill="url(#alert-teal)"/>
    <circle cx="19" cy="15" r="0.7" fill="url(#alert-gold)"/>
    <circle cx="2" cy="12" r="0.5" fill="url(#alert-pink)"/>
    <rect x="16" y="2" width="1.5" height="3" rx="0.5" fill="url(#alert-gold)" transform="rotate(-20 16 3)"/>
    <rect x="20" y="10" width="1.5" height="3" rx="0.5" fill="url(#alert-pink)" transform="rotate(25 20 11)"/>
  </symbol>

  <!-- Success: Happy checkmark face -->
  <symbol id="alert-success" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="url(#alert-teal)"/>
    <circle cx="8.5" cy="10" r="1.2" fill="#1d3557"/>
    <circle cx="15.5" cy="10" r="1.2" fill="#1d3557"/>
    <circle cx="8.8" cy="9.7" r="0.4" fill="#fff"/>
    <circle cx="15.8" cy="9.7" r="0.4" fill="#fff"/>
    <path d="M8 15c2 2 6 2 8 0" stroke="#1d3557" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M8 12l2.5 2.5L16 9" stroke="url(#alert-gold)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="5" cy="5" r="0.8" fill="url(#alert-gold)"/>
    <circle cx="19" cy="6" r="0.6" fill="url(#alert-gold)"/>
    <circle cx="4" cy="15" r="0.5" fill="url(#alert-pink)"/>
    <circle cx="20" cy="16" r="0.5" fill="url(#alert-pink)"/>
  </symbol>
</svg>
