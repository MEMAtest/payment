<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Consumer Pay - Smart Money Management">
  <defs>
    <linearGradient id="piggy-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="coin-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d3557"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg-gradient)"/>

  <!-- Piggy body -->
  <ellipse cx="62" cy="72" rx="36" ry="28" fill="url(#piggy-body)"/>

  <!-- Piggy head -->
  <circle cx="88" cy="58" r="18" fill="url(#piggy-body)"/>

  <!-- Ear -->
  <ellipse cx="82" cy="42" rx="6" ry="8" fill="#db2777" transform="rotate(-15 82 42)"/>

  <!-- Snout -->
  <ellipse cx="102" cy="62" rx="10" ry="7" fill="#fda4af"/>
  <circle cx="99" cy="61" r="2" fill="#db2777"/>
  <circle cx="105" cy="61" r="2" fill="#db2777"/>

  <!-- Eye -->
  <circle cx="90" cy="54" r="4" fill="#1d3557"/>
  <circle cx="91" cy="53" r="1.5" fill="#fff"/>

  <!-- Coin slot -->
  <rect x="48" y="44" width="16" height="4" rx="2" fill="#db2777"/>

  <!-- Coin going in -->
  <ellipse cx="56" cy="36" rx="10" ry="10" fill="url(#coin-shine)"/>
  <text x="56" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">Â£</text>

  <!-- Sparkles -->
  <circle cx="38" cy="32" r="3" fill="#fcd34d" opacity="0.9"/>
  <circle cx="28" cy="48" r="2" fill="#fcd34d" opacity="0.7"/>
  <circle cx="44" cy="24" r="2" fill="#fff" opacity="0.8"/>

  <!-- Legs -->
  <ellipse cx="42" cy="96" rx="6" ry="8" fill="#db2777"/>
  <ellipse cx="58" cy="98" rx="6" ry="8" fill="#db2777"/>
  <ellipse cx="74" cy="98" rx="6" ry="8" fill="#db2777"/>
  <ellipse cx="88" cy="94" rx="6" ry="8" fill="#db2777"/>

  <!-- Curly tail -->
  <path d="M26 68 Q18 62 20 72 Q22 82 28 76" stroke="#db2777" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
