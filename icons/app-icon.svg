<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-label="Consumer Pay">
  <!-- Playful CP Monogram - Bubbly Character Style -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3557"/>
      <stop offset="100%" style="stop-color:#0f1f35"/>
    </linearGradient>
  </defs>

  <!-- Fun background shape - squircle -->
  <rect x="8" y="8" width="104" height="104" rx="32" fill="url(#bgGrad)"/>

  <!-- Bouncy C -->
  <path d="M50 32
           C22 32 22 88 50 88
           C58 88 64 84 68 78
           L56 70
           C54 74 52 76 48 76
           C36 76 36 44 48 44
           C52 44 54 46 56 50
           L68 42
           C64 36 58 32 50 32"
        fill="url(#letterGrad)"/>

  <!-- Bouncy P with a fun round head -->
  <rect x="62" y="32" width="14" height="56" rx="7" fill="url(#letterGrad)"/>
  <ellipse cx="76" cy="48" rx="18" ry="16" fill="url(#letterGrad)"/>
  <ellipse cx="78" cy="48" rx="8" ry="7" fill="url(#bgGrad)"/>

  <!-- Cute face elements in the C -->
  <circle cx="44" cy="55" r="4" fill="#fbbf24"/>
  <circle cx="45" cy="54" r="1.5" fill="#1d3557"/>

  <!-- Smile in the C curve -->
  <path d="M40 65 Q44 70 48 65" stroke="#1d3557" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Sparkle/confetti bits -->
  <circle cx="95" cy="25" r="4" fill="#fbbf24"/>
  <circle cx="25" cy="95" r="3" fill="#fbbf24"/>
  <rect x="100" y="85" width="6" height="6" rx="1" fill="#fff" transform="rotate(15, 103, 88)"/>
  <rect x="15" y="20" width="5" height="5" rx="1" fill="#fff" transform="rotate(-20, 17, 22)"/>
</svg>