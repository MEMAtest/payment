<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <linearGradient id="goal-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="goal-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="goal-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <linearGradient id="goal-navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d3557"/>
    </linearGradient>
  </defs>

  <!-- Emergency Fund: Shield with umbrella -->
  <symbol id="goal-emergency" viewBox="0 0 24 24">
    <path d="M12 2l8 4v6c0 5.5-3.5 10-8 12-4.5-2-8-6.5-8-12V6l8-4z" fill="url(#goal-teal)"/>
    <path d="M12 2l8 4v6c0 5.5-3.5 10-8 12" fill="url(#goal-teal)" opacity="0.7"/>
    <path d="M12 7c-4 0-6 3-6 3s2 3 6 3 6-3 6-3-2-3-6-3z" fill="url(#goal-navy)" opacity="0.3"/>
    <path d="M12 13v5M10 18h4" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M8 10c0-2 2-4 4-4s4 2 4 4" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="6" cy="4" r="0.8" fill="url(#goal-gold)"/>
    <circle cx="18" cy="5" r="0.6" fill="url(#goal-gold)"/>
  </symbol>

  <!-- Home Deposit: House key with sparkle -->
  <symbol id="goal-home" viewBox="0 0 24 24">
    <path d="M4 12l8-7 8 7v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8z" fill="url(#goal-pink)" opacity="0.3"/>
    <circle cx="14" cy="8" r="4" fill="url(#goal-gold)"/>
    <path d="M14 12v8" stroke="url(#goal-gold)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M14 16h3M14 19h2" stroke="url(#goal-gold)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="14" cy="7" r="1.5" fill="none" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="6" cy="6" r="1" fill="url(#goal-pink)"/>
    <circle cx="20" cy="10" r="0.8" fill="url(#goal-pink)"/>
    <circle cx="8" cy="4" r="0.5" fill="url(#goal-teal)"/>
    <path d="M5 5l1 1M7 3l0.5 1.5" stroke="url(#goal-gold)" stroke-width="0.8" stroke-linecap="round"/>
  </symbol>

  <!-- Family Holiday: Airplane with sun -->
  <symbol id="goal-holiday" viewBox="0 0 24 24">
    <circle cx="18" cy="6" r="4" fill="url(#goal-gold)"/>
    <path d="M17 5l1 1M19 4l1 0.5M20 6l0.5 1M19 8l1 0.5" stroke="#fff" stroke-width="0.8" stroke-linecap="round" opacity="0.7"/>
    <path d="M2 14l4-2 6 2 8-4 2 1-3 5-7-1-5 3-5-2v-2z" fill="url(#goal-teal)"/>
    <circle cx="6" cy="14" r="1.5" fill="url(#goal-navy)" opacity="0.5"/>
    <path d="M8 12l2-4 2 4" fill="url(#goal-teal)" opacity="0.8"/>
    <circle cx="4" cy="19" r="0.6" fill="url(#goal-pink)"/>
    <circle cx="14" cy="20" r="0.5" fill="url(#goal-gold)"/>
  </symbol>

  <!-- Education Fund: Graduation cap with star -->
  <symbol id="goal-education" viewBox="0 0 24 24">
    <path d="M12 3L2 8l10 5 10-5-10-5z" fill="url(#goal-navy)"/>
    <path d="M6 10v6c0 2 2.5 4 6 4s6-2 6-4v-6" fill="none" stroke="url(#goal-navy)" stroke-width="2"/>
    <path d="M20 8v7" stroke="url(#goal-gold)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20" cy="17" r="2" fill="url(#goal-gold)"/>
    <path d="M8 5l1.5 1 1.5-1 0.5 1.8 1.8 0.2-1.3 1.3 0.3 1.8L10.5 9l-1.8 1 0.3-1.8L7.7 7l1.8-0.2z" fill="url(#goal-gold)" transform="translate(8, -2) scale(0.6)"/>
    <circle cx="5" cy="5" r="0.6" fill="url(#goal-pink)"/>
    <circle cx="19" cy="3" r="0.5" fill="url(#goal-pink)"/>
  </symbol>

  <!-- New Car: Shiny car with keys -->
  <symbol id="goal-car" viewBox="0 0 24 24">
    <path d="M5 11l2.5-4h9l2.5 4" fill="url(#goal-teal)" opacity="0.5"/>
    <rect x="3" y="11" width="18" height="6" rx="2" fill="url(#goal-teal)"/>
    <circle cx="7" cy="17" r="2.5" fill="url(#goal-navy)"/>
    <circle cx="17" cy="17" r="2.5" fill="url(#goal-navy)"/>
    <circle cx="7" cy="17" r="1" fill="#fff" opacity="0.3"/>
    <circle cx="17" cy="17" r="1" fill="#fff" opacity="0.3"/>
    <path d="M6 12h4v2H6z" fill="url(#goal-navy)" opacity="0.3"/>
    <path d="M14 12h4v2h-4z" fill="url(#goal-navy)" opacity="0.3"/>
    <circle cx="5" cy="5" r="2" fill="url(#goal-gold)"/>
    <path d="M5 7v3" stroke="url(#goal-gold)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="5" cy="5" r="0.8" fill="none" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="18" cy="13" r="1" fill="url(#goal-gold)"/>
    <circle cx="20" cy="5" r="0.6" fill="url(#goal-pink)"/>
  </symbol>

  <!-- Retirement: Sunset with deck chair -->
  <symbol id="goal-retirement" viewBox="0 0 24 24">
    <path d="M0 16h24v6H0z" fill="url(#goal-teal)" opacity="0.3"/>
    <circle cx="12" cy="10" r="6" fill="url(#goal-gold)"/>
    <path d="M8 9l1 1M16 9l-1 1M12 5v2M7 12l1.5 0.5M17 12l-1.5 0.5" stroke="#fff" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <path d="M4 16l3 5h2l-1-5" fill="url(#goal-pink)"/>
    <path d="M4 16h5l-1 2H5" fill="url(#goal-pink)" opacity="0.8"/>
    <circle cx="18" cy="20" r="1.5" fill="url(#goal-teal)"/>
    <path d="M17 18.5l1 1.5 1-1.5" stroke="url(#goal-navy)" stroke-width="0.8" stroke-linecap="round"/>
    <circle cx="20" cy="6" r="0.6" fill="url(#goal-pink)"/>
  </symbol>

  <!-- Wedding: Rings with hearts -->
  <symbol id="goal-wedding" viewBox="0 0 24 24">
    <circle cx="9" cy="13" r="5" fill="none" stroke="url(#goal-gold)" stroke-width="2.5"/>
    <circle cx="15" cy="13" r="5" fill="none" stroke="url(#goal-pink)" stroke-width="2.5"/>
    <circle cx="9" cy="11" r="0.8" fill="url(#goal-gold)"/>
    <circle cx="15" cy="11" r="0.8" fill="url(#goal-pink)"/>
    <path d="M12 3l-1.5 1.5a2 2 0 102.5 2.5 2 2 0 102.5-2.5L12 3z" fill="url(#goal-pink)"/>
    <circle cx="5" cy="6" r="0.6" fill="url(#goal-gold)"/>
    <circle cx="19" cy="5" r="0.5" fill="url(#goal-gold)"/>
    <circle cx="12" cy="20" r="0.7" fill="url(#goal-teal)"/>
  </symbol>

  <!-- Home Improvements: Paint roller with house -->
  <symbol id="goal-improvements" viewBox="0 0 24 24">
    <path d="M3 12l6-5 6 5v8a1 1 0 01-1 1H4a1 1 0 01-1-1v-8z" fill="url(#goal-teal)" opacity="0.4"/>
    <rect x="5" y="14" width="4" height="5" rx="0.5" fill="#fff" opacity="0.5"/>
    <rect x="14" y="4" width="6" height="4" rx="1" fill="url(#goal-pink)"/>
    <path d="M17 8v4" stroke="url(#goal-navy)" stroke-width="1.5"/>
    <rect x="15" y="12" width="4" height="8" rx="1" fill="url(#goal-teal)"/>
    <circle cx="17" cy="14" r="0.5" fill="#fff" opacity="0.5"/>
    <path d="M13 5h-2v2h2" stroke="url(#goal-pink)" stroke-width="1" stroke-linecap="round"/>
    <circle cx="20" cy="9" r="0.6" fill="url(#goal-gold)"/>
    <circle cx="2" cy="8" r="0.5" fill="url(#goal-gold)"/>
  </symbol>
</svg>
