<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant "Banana" Gradient -->
    <linearGradient id="banana-grad" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F4D03F" /> <!-- Bright Sun -->
      <stop offset="50%" stop-color="#F39C12" /> <!-- Deep Orange/Gold -->
      <stop offset="100%" stop-color="#E67E22" /> <!-- Burnt Orange -->
    </linearGradient>
    
    <!-- Deep Shadow for visual depth -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glass/Gloss Reflection -->
    <linearGradient id="glass-shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- "C" Shape (Nano Curve) -->
  <path d="M140 60 C 130 40, 80 40, 60 70 C 40 100, 40 140, 70 160 C 90 175, 120 170, 140 150" 
        stroke="url(#banana-grad)" 
        stroke-width="28" 
        stroke-linecap="round" 
        filter="url(#dropshadow)" />
        
  <!-- Floating "Pro" Nano Dot -->
  <circle cx="150" cy="55" r="12" fill="#2A9D8F" filter="url(#dropshadow)">
    <animate attributeName="cy" values="55;50;55" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Highlighting for 3D Feel -->
  <path d="M140 60 C 130 40, 80 40, 60 70 C 45 95, 45 125, 65 145" 
        stroke="url(#glass-shine)" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.8" />
</svg>
