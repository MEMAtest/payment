<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Playful CP Monogram - Coin Style with Wink -->
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3557"/>
      <stop offset="100%" style="stop-color:#2a4a6d"/>
    </linearGradient>
  </defs>

  <!-- Outer coin circle -->
  <circle cx="60" cy="60" r="54" fill="url(#coinGrad)"/>
  <circle cx="60" cy="60" r="46" fill="none" stroke="#e5a50a" stroke-width="2" stroke-dasharray="8 4"/>

  <!-- C shape - bold and chunky -->
  <path d="M52 35
           C28 35 28 85 52 85
           L52 72
           C40 72 40 48 52 48
           Z"
        fill="url(#navyGrad)"/>

  <!-- P shape - overlapping with playful tilt -->
  <g transform="rotate(5, 70, 60)">
    <rect x="58" y="35" width="13" height="50" rx="3" fill="url(#navyGrad)"/>
    <circle cx="71" cy="50" r="15" fill="url(#navyGrad)"/>
    <circle cx="71" cy="50" r="7" fill="url(#coinGrad)"/>
  </g>

  <!-- Playful wink eye -->
  <ellipse cx="42" cy="52" rx="5" ry="2" fill="#1d3557" transform="rotate(-10, 42, 52)"/>

  <!-- Cheeky sparkle -->
  <g fill="#fff" opacity="0.9">
    <circle cx="85" cy="28" r="3"/>
    <circle cx="92" cy="35" r="2"/>
    <circle cx="88" cy="22" r="1.5"/>
  </g>
</svg>