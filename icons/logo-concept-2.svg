<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Playful CP Monogram - Dynamic Swoosh Style -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3557"/>
      <stop offset="50%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#1d3557"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background blob -->
  <ellipse cx="60" cy="60" rx="52" ry="48" fill="#1d3557" transform="rotate(-10, 60, 60)"/>

  <!-- Stylized C - as a swooping curve -->
  <path d="M30 60
           Q30 25 60 25
           Q80 25 85 40
           L75 48
           Q72 38 60 38
           Q45 38 45 60
           Q45 82 60 82
           Q72 82 75 72
           L85 80
           Q80 95 60 95
           Q30 95 30 60"
        fill="url(#grad2)"/>

  <!-- Stylized P - with a fun loop -->
  <path d="M55 30
           L55 95
           L68 95
           L68 65
           Q90 65 90 47
           Q90 30 68 30
           L55 30
           M68 42
           Q78 42 78 47
           Q78 53 68 53
           L68 42"
        fill="#fff"/>

  <!-- Playful dot/eye -->
  <circle cx="85" cy="35" r="8" fill="#fbbf24"/>
  <circle cx="87" cy="33" r="3" fill="#1d3557"/>

  <!-- Sparkle accents -->
  <path d="M20 30 L25 35 L20 40 L15 35 Z" fill="#2dd4bf"/>
  <path d="M100 75 L103 80 L100 85 L97 80 Z" fill="#2dd4bf"/>
</svg>