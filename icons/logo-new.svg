<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3557;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a9d8f;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape (Soft Rounded Square) -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#logo-gradient)" filter="url(#dropshadow)" />
  
  <!-- Abstract "C" -->
  <path d="M280 140 C 200 140, 140 200, 140 280 C 140 360, 200 420, 280 420" stroke="#ffffff" stroke-width="48" fill="none" stroke-linecap="round" />
  
  <!-- Growth Arrow / "P" Stem -->
  <path d="M280 280 L 372 170" stroke="#f4b83f" stroke-width="48" stroke-linecap="round" />
  <polygon points="372,170 340,170 395,145 395,200" fill="#f4b83f" />

  <!-- "P" Bowl area (implied by the negative space and the arrow) -->
  <circle cx="280" cy="280" r="32" fill="#ffffff" />
</svg>
