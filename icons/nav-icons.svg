<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <linearGradient id="nav-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="nav-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="nav-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <linearGradient id="nav-navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d3557"/>
    </linearGradient>
  </defs>

  <!-- Home: Cozy house with chimney smoke -->
  <symbol id="nav-home" viewBox="0 0 24 24">
    <path d="M3 10.5L12 3l9 7.5V20a2 2 0 01-2 2H5a2 2 0 01-2-2v-9.5z" fill="url(#nav-teal)" opacity="0.9"/>
    <path d="M9 22V14h6v8" fill="#fff" opacity="0.3"/>
    <rect x="10" y="15" width="4" height="5" rx="0.5" fill="url(#nav-gold)" opacity="0.8"/>
    <path d="M18 4v3" stroke="url(#nav-pink)" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="18" cy="2.5" rx="1.5" ry="1" fill="url(#nav-pink)" opacity="0.6"/>
    <ellipse cx="19" cy="1.5" rx="1" ry="0.7" fill="url(#nav-pink)" opacity="0.4"/>
    <circle cx="7" cy="11" r="1.5" fill="url(#nav-gold)" opacity="0.8"/>
  </symbol>

  <!-- Plan: Crystal ball with sparkles -->
  <symbol id="nav-plan" viewBox="0 0 24 24">
    <circle cx="12" cy="11" r="8" fill="url(#nav-navy)" opacity="0.15"/>
    <circle cx="12" cy="11" r="7" fill="url(#nav-teal)" opacity="0.3"/>
    <circle cx="12" cy="11" r="6" stroke="url(#nav-teal)" stroke-width="1.5" fill="none"/>
    <path d="M8 20h8l-1-3H9l-1 3z" fill="url(#nav-gold)"/>
    <rect x="7" y="20" width="10" height="2" rx="1" fill="url(#nav-gold)" opacity="0.8"/>
    <circle cx="10" cy="9" r="1" fill="#fff" opacity="0.9"/>
    <circle cx="14" cy="12" r="0.7" fill="#fff" opacity="0.7"/>
    <path d="M9 13l2-3 2 2 2-4" stroke="url(#nav-pink)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="6" cy="6" r="1" fill="url(#nav-gold)"/>
    <circle cx="18" cy="7" r="0.7" fill="url(#nav-gold)"/>
    <circle cx="17" cy="4" r="0.5" fill="url(#nav-pink)"/>
  </symbol>

  <!-- Goals: Target with arrow & celebration -->
  <symbol id="nav-goals" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="9" fill="url(#nav-pink)" opacity="0.2"/>
    <circle cx="12" cy="12" r="6" fill="#fff" opacity="0.5"/>
    <circle cx="12" cy="12" r="3" fill="url(#nav-pink)"/>
    <path d="M12 3v4M12 17v4M3 12h4M17 12h4" stroke="url(#nav-teal)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M19 5l-6 6" stroke="url(#nav-teal)" stroke-width="2" stroke-linecap="round"/>
    <path d="M19 5l-3 0.5 0.5 2.5" fill="url(#nav-teal)"/>
    <circle cx="5" cy="5" r="1" fill="url(#nav-gold)"/>
    <circle cx="19" cy="18" r="0.8" fill="url(#nav-gold)"/>
    <circle cx="4" cy="17" r="0.6" fill="url(#nav-pink)"/>
  </symbol>

  <!-- Rewards: Trophy with confetti -->
  <symbol id="nav-rewards" viewBox="0 0 24 24">
    <path d="M8 21h8M12 17v4" stroke="url(#nav-gold)" stroke-width="2" stroke-linecap="round"/>
    <path d="M7 4h10v7a5 5 0 01-10 0V4z" fill="url(#nav-gold)"/>
    <path d="M7 4H5a2 2 0 00-2 2v1a3 3 0 003 3h1" fill="url(#nav-gold)" opacity="0.7"/>
    <path d="M17 4h2a2 2 0 012 2v1a3 3 0 01-3 3h-1" fill="url(#nav-gold)" opacity="0.7"/>
    <ellipse cx="12" cy="4" rx="4" ry="1" fill="#fff" opacity="0.4"/>
    <circle cx="5" cy="2" r="1" fill="url(#nav-pink)"/>
    <circle cx="19" cy="3" r="0.8" fill="url(#nav-teal)"/>
    <circle cx="3" cy="12" r="0.6" fill="url(#nav-gold)"/>
    <circle cx="21" cy="11" r="0.7" fill="url(#nav-pink)"/>
    <rect x="6" y="1" width="1.5" height="3" rx="0.5" fill="url(#nav-teal)" transform="rotate(-20 6 2)"/>
    <rect x="17" y="1" width="1.5" height="3" rx="0.5" fill="url(#nav-pink)" transform="rotate(25 17 2)"/>
  </symbol>

  <!-- Family: Happy family group -->
  <symbol id="nav-family" viewBox="0 0 24 24">
    <circle cx="12" cy="6" r="3" fill="url(#nav-teal)"/>
    <path d="M12 10c-4 0-6 2-6 5v3h12v-3c0-3-2-5-6-5z" fill="url(#nav-teal)" opacity="0.8"/>
    <circle cx="5" cy="9" r="2.5" fill="url(#nav-pink)"/>
    <path d="M5 12c-2.5 0-4 1.5-4 4v2h5v-4c0-1 0.5-2 1-2h-2z" fill="url(#nav-pink)" opacity="0.8"/>
    <circle cx="19" cy="9" r="2.5" fill="url(#nav-gold)"/>
    <path d="M19 12c2.5 0 4 1.5 4 4v2h-5v-4c0-1-0.5-2-1-2h2z" fill="url(#nav-gold)" opacity="0.8"/>
    <circle cx="12" cy="5.5" r="0.5" fill="#fff" opacity="0.6"/>
    <circle cx="5" cy="8.5" r="0.4" fill="#fff" opacity="0.6"/>
    <circle cx="19" cy="8.5" r="0.4" fill="#fff" opacity="0.6"/>
  </symbol>

  <!-- Profile: Smiling person avatar -->
  <symbol id="nav-profile" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="url(#nav-navy)" opacity="0.1"/>
    <circle cx="12" cy="9" r="4" fill="url(#nav-teal)"/>
    <path d="M4 20c0-4 3.5-7 8-7s8 3 8 7" fill="url(#nav-teal)" opacity="0.8"/>
    <circle cx="10.5" cy="8" r="0.7" fill="#1d3557"/>
    <circle cx="13.5" cy="8" r="0.7" fill="#1d3557"/>
    <path d="M10 10.5q2 1.5 4 0" stroke="#1d3557" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    <circle cx="10.7" cy="7.8" r="0.25" fill="#fff"/>
    <circle cx="13.7" cy="7.8" r="0.25" fill="#fff"/>
  </symbol>
</svg>
